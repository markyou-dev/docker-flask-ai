<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개 vs 고양이 분류기</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f9fc;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #333;
        }

        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="file"] {
            margin: 10px 0;
            border: 1px solid #ddd;
            padding: 10px 15px;
            border-radius: 5px;
        }

        button {
            width: 100%;
            background-color: #0a95ff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0077cc;
        }
    </style>
</head>

<body>
    <h1><i class="fas fa-robot"></i> 개 vs 고양이 판별</h1>
    <form method="POST" enctype="multipart/form-data" action="/predict">
        <input type="file" name="file" class="form-control-file" accept="image/*" required>
        <button type="submit"><i class="fas fa-upload"></i>&nbsp;&nbsp;AI로 이미지 분석하기</button>
    </form>
    <p style="margin-top:10px;">업로드된 사진을 바탕으로 AI가 개와 고양이를 구분합니다.</p>
</body>

</html>
