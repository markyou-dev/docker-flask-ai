{% extends "base.html" %}

{% block content %}
<main class="container py-5">

    <!-- 제목 -->
    <div class="text-center mb-5">
        <h2 class="fw-bold">AI Services Main</h2>
        <p class="text-muted">다양한 AI 서비스를 선택해 사용해보세요.</p>
    </div>

    <!-- 카드 그리드 -->
    <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 g-4">

        {% for m in menus %}
        <div class="col">
            <div class="card h-100 shadow-sm border-0">

                <div class="card-body text-center">
                    <i class="{{ m.icon }} fa-3x text-primary mb-3"></i>

                    <h5 class="card-title fw-bold">{{ m.title }}</h5>
                    <p class="card-text text-muted">{{ m.desc }}</p>
                </div>

                <!-- 버튼 하단 고정 -->
                <div class="card-footer bg-white border-0 text-center">
                    <a href="{{ m.url }}" class="btn btn-primary w-100">
                        이동하기
                    </a>
                </div>

            </div>
        </div>
        {% endfor %}

    </div>

</main>
{% endblock %}
