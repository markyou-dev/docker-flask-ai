{% extends "base.html" %}

{% block head %}
<style>
    /* index 페이지 전용 스타일 */
    .main-title {
        margin-top: 40px;
        text-align: center;
        font-weight: 700;
    }

    .menu-card {
        transition: transform 0.15s ease, box-shadow 0.15s ease;
        cursor: pointer;
        border-radius: 8px;
    }

    .menu-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
    }

    /* 공통 CSS의 .ui-card 스타일과 일관성 유지 */
    .menu-card .card-body {
        padding: 22px;
    }
</style>
{% endblock %}

{% block content %}
<div class="container">

    <h2 class="main-title">AI Services Main</h2>

    <p class="text-center text-muted mb-5">
        다양한 AI 서비스 중 원하는 기능을 선택하세요.
    </p>

    <div class="row">
        {% for m in menus %}
        <div class="col-md-4 mb-4">
            <a href="{{ m.url }}" style="text-decoration:none; color:inherit;">
                <div class="card menu-card">
                    <div class="card-body text-center">
                        <i class="{{ m.icon }} fa-3x mb-3 text-primary"></i>
                        <h5 class="card-title">{{ m.title }}</h5>
                        <p class="card-text text-muted">{{ m.desc }}</p>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>

</div>
{% endblock %}
