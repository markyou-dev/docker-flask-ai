{% extends "base.html" %}

{% block content %}
<main class="container py-5">

    <!-- 중앙 정렬 -->
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">

            <!-- 결과 카드 -->
            <div class="card shadow-sm text-center">
                <div class="card-body">

                    <h2 class="fw-bold mb-3">AI 분석 결과</h2>

                    <p>
                        해당 이미지는<br>
                        <strong class="text-primary fs-5">
                            '{{ result }}'
                        </strong>
                        에 가장 가깝습니다.
                    </p>

                    <p class="text-muted mb-4">
                        확률:
                        <strong class="text-primary">
                            {{ confidence * 100 | round(2) }}%
                        </strong>
                    </p>

                    <img src="{{ image_path }}" alt="Uploaded Image" class="img-fluid rounded mb-3">
                </div>
            </div>

            <!-- 다시 분석하기 -->
            <div class="text-center mt-3">
                <a href="{{ url_for('vision.index') }}" class="btn btn-outline-primary">
                    <i class="fas fa-redo"></i> 다른 이미지 분석하기
                </a>
            </div>

        </div>
    </div>

</main>
{% endblock %}
