{% extends "base.html" %}

{% block content %}
<main class="container py-5">

    <!-- 페이지 타이틀 -->
    <div class="text-center mb-5">
        <h1 class="fw-bold">
            <i class="fas fa-paw"></i> 개 vs 고양이 판별
        </h1>
        <p class="text-muted">
            업로드한 이미지를 분석해 개인지 고양이인지 판단합니다.
        </p>
    </div>

    <!-- 중앙 카드 -->
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">

            <div class="card shadow-sm">
                <div class="card-body">

                    <form method="POST" enctype="multipart/form-data" action="{{ url_for('vision.result') }}">

                        <!-- 파일 업로드 -->
                        <div class="mb-3">
                            <label for="file" class="form-label fw-semibold">이미지 업로드</label>
                            <input id="file" type="file" name="file" class="form-control" accept="image/*" required>
                        </div>

                        <!-- 버튼 -->
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="fas fa-upload"></i> AI로 이미지 분석하기
                        </button>

                    </form>

                </div>
            </div>

        </div>
    </div>

</main>
{% endblock %}
