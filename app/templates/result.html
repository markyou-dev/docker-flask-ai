<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개 vs 고양이 분류기</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f9fc;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        img {
            border-radius: 8px;
            margin: 20px 0;
            max-width: 90%;
            height: auto;
        }

        .result {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
            font-size: 18px;
        }

        .text-toss {
            color: #0a95ff;
        }

        .txt1 {
            font-size: 1.2em;
            font-weight: 600;
        }

        .confidence {
            margin: 5px 0;
            color: #555;
            justify-content: center;
        }

        a {
            margin-top: 20px;
            text-decoration: none;
            color: #0a95ff;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="result">
        <h1>AI 분석 결과</h1>
        <div>
            <p class="txt1">해당 사진은 <strong class="text-toss">'{{ result }}'</strong> 에 가깝습니다.</p>
            <p class="confidence">
                '고양이' 일 확률: <strong class="text-toss">{{ cat_confidence * 100 | round(2) }}%</strong>
            </p>
            <p class="confidence">
                '개' 일 확률: <strong class="text-toss">{{ dog_confidence * 100 | round(2) }}%</strong>
            </p>
        </div>
        <img src="{{ image_path }}" alt="Uploaded Image">
    </div>
    <a href="/"><i class="fas fa-redo"></i> 다른 이미지 분석하기</a>
</body>

</html>
